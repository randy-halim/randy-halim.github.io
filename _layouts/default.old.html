---

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include meta.html %}

    <link
      rel="stylesheet"
      href="{{ '/assets/css/index.old.css' | relative_url }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>{{ site.title }}</h1>
        <p>current UWB student.</p>
        <hr />
        <nav>
          <ul>
            {% for item in site.data.menu.main %}
            <li><a href="{{ item.url }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
        <div class="footer">
          <p>
            fonts are
            <a href="https://fonts.google.com/specimen/Crimson+Text"
              >Crimson Text</a
            >
            with a splash of
            <a href="https://fonts.google.com/specimen/Syne+Mono">Syne Mono</a>
          </p>
        </div>
      </div>
      <div class="content">{{ content }}</div>
    </div>
  </body>
</html>
