---

<html>
  <head>
    {% include meta.html %}

    <link
      rel="stylesheet"
      href="{{ '/assets/css/index.css' | relative_url }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>{{ site.title }}</h1>
        <p>welcome to my special chaos.</p>
        <hr />
        <nav>
          <ul>
            {% for item in site.data.menu.main %}
            <li><a href="{{ item.url }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
        <div class="footer">
          <p>fonts are <a href="https://fonts.google.com/specimen/Crimson+Text">Crimson Text</a> with a splash of <a href="https://fonts.google.com/specimen/Syne+Mono">Syne Mono</a></p>
          <p><a href="https://fcrh.mit-license.org/">MIT License</a> - see source <a href="https://github.com/randy-halim/randy-halim.github.io">here</a></p>
        </div>
      </div>
      <div class="content">{{ content }}</div>
    </div>
  </body>
</html>
